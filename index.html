<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>Let's Play Tic-Tac-Toe</h1>
    </header>
    <main>
      <aside class="modal" id="config-overlay">
        <h2>Choose Your Name</h2>
        <form class="form-control">
          <div>
            <label for="player-name">Player Name</label>
            <input type="text" name="player-name" id="player-name" />
          </div>
          <div>
            <button type="button" class="btn btn-alt">Cancel</button
            ><button type="submit" class="btn">Confirm</button>
          </div>
        </form>
      </aside>
      <section id="game-config">
        <ol>
          <li>
            <article>
              <h2>Player 1</h2>
              <h3>Player Name</h3>
              <p class="player-symbol">X</p>
              <button class="btn btn-alt" id="player-1-edit-btn">Edit</button>
            </article>
          </li>
          <li>
            <article>
              <h2>Player 2</h2>
              <h3>Player Name</h3>
              <p class="player-symbol">O</p>
              <button class="btn btn-alt" id="player-2-edit-btn">Edit</button>
            </article>
          </li>
        </ol>
        <button class="btn">Start Game</button>
      </section>
      <section id="active-game">
        <article id="game-over">
          <h2>You won, <span id="winner-name">PLAYER NAME</span>!</h2>
          <p>Click "Start Game" above, to start a new game!</p>
        </article>
        <p>It's your turn <span id="active-player-name">PLAYER NAME</span>!</p>
        <ol id="game-board">
          <li class="disabled">X</li>
          <li></li>
          <li class="disabled">O</li>

          <li class="disabled">X</li>
          <li></li>
          <li class="disabled">O</li>

          <li class="disabled">O</li>
          <li class="disabled">X</li>
          <li></li>
        </ol>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
